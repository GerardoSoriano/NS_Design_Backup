<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="./../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./../css/dist/main.min.css">
  </head>
  <body>
    <div class="menu">
      <div class="logo">
        <img src="./../resources/isotipo.png" alt="Logo de la empresa">
        <h1>Nerd Stuff</h1>
      </div>
      <div class="userInfo">
        <div class="profilePicture">
          <img src="./../resources/profile.jpg" alt="Imagen de perfil">
        </div>
        <h1>
          Bienvenido, <br>
          <span class="username">gerardosoriano97</span>
        </h1>
      </div>
      <ul class="sections">
        <li>Inicio</li>
        <li>Comprar</li>
        <li>Historial</li>
        <li>Mi cuenta</li>
        <li>Salir</li>
      </ul>
      <div class="help">
        <div class="sphere">
          <i class="fa fa-question" aria-hidden="true"></i>
        </div>
        <h1>¿Necesitas ayuda?</h1>
      </div>
    </div>
    <div class="content dashboard">
      <div class="header">
        <div class="button">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <h1>Menú</h1>
        </div>
        <div class="userInfo">
          <div class="mail">
            <div class="sphere">
              <h1>13</h1>
            </div>
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </div>
          <div class="profilePicture">
            <img src="./../resources/profile.jpg" alt="Imagen de perfil">
          </div>
          <h1>gerardosoriano97</h1>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./../js/dist/bundle.js"></script>
  </body>
</html>
