<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="../css/dist/main.min.css">
  </head>
  <body id="loginRegister">
    <div class="formContainer">
      <div class="logo">
        <img src="../resources/isotipo.png" alt="Logo de la empresa">
      </div>
      <form class="loginForm" method="post">
        <div class="links">
          <a href="login.html">Login</a>
          <a href="register.html">Registro</a>
        </div>
        <input class="toJson" type="email" name="email" placeholder="Correo *">
        <input class="toJson" type="password" name="password" placeholder="Contraseña *">
        <input type="submit" name="send" value="Submit">
        <span>¿Olvidaste tu contraseña?</span>
      </form>
    </div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="../bower_components/slick-carousel/slick/slick.min.js"></script>
    <script src="../js/dist/bundle.js"></script>
  </body>
</html>
